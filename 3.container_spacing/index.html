<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container and Spacing</title>
</head>

<body>
    <div class="md:container md:mx-auto">
        <h3 class="bg-red-500">Lorem ipsum dolor sit.</h3>
        <!-- Margin -->
        <div class="m-4 bg-green-500">Margin-4</div>
        <div class="mx-4 bg-green-500">Margin-4</div>
        <div class="my-5 bg-green-500">Margin-4</div>
        <div class="mt-6 bg-red-500">Margin-4</div>
        <div class="mb-12 bg-blue-500">Margin-4</div>
        <div class="mr-6 bg-green-500">Margin-4</div>
        <div class="ml-8 bg-green-500">Margin-4</div>
        <div class="m-4 bg-green-500">Margin-4</div>

        <!-- Custom Margin -->
        <div class="m-[20px] bg-cyan-400">margin - [20px]</div>

    </div>
</body>

</html>
